<ul class="list-group">
  <li *ngFor="let s of parking" class="list-group-item list-group-item-action" [class.active]="selectedPlace === s" (click)="onSelect(s)">
    <span class="badge badge-secondary badge-info">{{getName(s.miejsce)}}</span> {{s._id}} 
    <span *ngIf="s.dla_niepelnosprawnych" class="dla_niepelnosprawnych">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </li>
</ul>

<car-place-detail [place]="selectedPlace"></car-place-detail>
