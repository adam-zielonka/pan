<table class="table">
  <thead>
    <tr>
      <th scope="col">Przyjazd</th>
      <th scope="col">Odjazd</th>
      <th scope="col">Pojazd</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let w of register">
      <td>{{printDate(w.przyjazd)}}</td>
      <td>{{printDate(w.odjazd)}}</td>
      <td>{{w.id_samochodu}}</td>
    </tr>
  </tbody>
</table>
