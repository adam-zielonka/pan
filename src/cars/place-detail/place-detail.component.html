<div *ngIf="place">
 
    <h2>Miejsce {{getName(place.miejsce)}}</h2>
    <div>
      <span>Dla niepe≈Çnosprawnych: </span>
      <input type="checkbox" [(ngModel)]="place.dla_niepelnosprawnych" (change)=save() [disabled]=isSave>
    </div>
    <div>
      <span>Remont: </span>
      <input type="checkbox" [(ngModel)]="place.remont" (change)=save() [disabled]=isSave>
    </div>

    <car-register [register]=place.rejestr ></car-register>
   
</div>
